<section class="timer">
    <div class="timer-clock">
        <mat-icon class="clock-icon" [ngStyle]="{color : !needFeedbackAnimation()? 'black' : 'red'}">timer</mat-icon>
        <p *ngIf="!needFeedbackAnimation(); else elseBlock">{{ timerDisplay }}</p>
        <ng-template #elseBlock>
            <p class="timer-red">{{ timerDisplay }}</p>
        </ng-template>

    </div>
</section>
