<section class="timer">
    <div class="timer-clock">
        <mat-icon class="clock-icon" [ngStyle]="{ color: !needFeedbackAnimation() ? 'black' : 'red' }">timer</mat-icon>
        <p *ngIf="!needFeedbackAnimation(); else elseBlock">{{ isReplaying() ? getTimeFromReplay() : getTimerDisplay() }}</p>
        <ng-template #elseBlock>
            <p class="timer-red">{{ !isGameDone() ? timerDisplay : getTimeFromReplay() }}</p>
        </ng-template>
    </div>
</section>
