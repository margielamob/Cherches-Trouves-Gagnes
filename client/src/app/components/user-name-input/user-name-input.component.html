<section>
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="{{ 'USER_NAME.PLACEHOLDER' | translate }}" formControlName="name" maxlength="15" />
        </mat-form-field>
        <mat-error *ngIf="!form.valid">{{ 'USER_NAME.ERROR' | translate }}</mat-error>
    </form>
    <mat-dialog-actions>
        <button mat-flat-button color="primary" mat-button mat-dialog-close>{{ 'USER_NAME.CANCEL' | translate }}</button>
        <button type="button" type="submit" mat-raised-button mat-dialog-close color="primary" [disabled]="!form.valid" (click)="onClickContinue()">
            {{ 'USER_NAME.CONTINUE' | translate }}
        </button>
    </mat-dialog-actions>
</section>
