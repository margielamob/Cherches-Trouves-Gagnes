<section [ngClass]="favoriteTheme">
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="Nom" formControlName="name" maxlength="15"/>
        </mat-form-field>
        <mat-error *ngIf="!form.valid">Entrez un nom valide</mat-error>
    </form>
    <mat-dialog-actions>
        <button mat-flat-button color="primary" mat-button mat-dialog-close>Annuler</button>
        <button type="button" type="submit" mat-raised-button mat-dialog-close color="primary" [disabled]="!form.valid" (click)="onClickContinue()">Continuer</button>
    </mat-dialog-actions>
</section>
