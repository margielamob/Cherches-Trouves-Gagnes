<div [ngClass]="theme.ClassName" class="dialog">
    <h2 mat-title>Validation des differences</h2>
    <mat-card-content>Il y a {{ this.data.nbDifference }} differences dans ce jeu</mat-card-content>
    <canvas width="640px" height="480px" id="imageDifference" #imageDifference></canvas>
    <form [formGroup]="this.form">
        <mat-form-field>
            <input matInput type="text" placeholder="Nom du jeu" formControlName="name" maxlength="20"/>
        </mat-form-field>
        <mat-error *ngIf="!this.form.valid"> Le nom du jeu doit contenir des lettres</mat-error>
    </form>
    <mat-dialog-actions>
        <button  color="primary" mat-button mat-dialog-close>Cancel</button>
        <button type="button" mat-raised-button mat-dialog-close color="primary" [disabled]="!this.form.valid" (click)="this.createGame()" type="submit">
            Cr√©er la partie
        </button>
    </mat-dialog-actions>
</div>
