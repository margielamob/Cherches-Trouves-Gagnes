<div class="main-wrapper">
    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
            <span> Chat </span>
            <button mat-icon-button (click)="goToSearch()" class="plus-button">
                <mat-icon>add</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-card class="list-wrapper">
        <mat-list>
            <div class="room" *ngFor="let room of rooms" (click)="selectRoom(room)">
                <mat-icon matListItemIcon>chat</mat-icon>
                <h4 matListItemTitle>{{ room }}</h4>
            </div>
        </mat-list>
    </mat-card>
</div>
