    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="goToList()">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>
            <span> {{ currentRoom }} </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="chat-area" #scroll>
        <div *ngFor="let message of messages">
            <div class="message-wrapper">
                <div>
                    <div class="message-content">
                        {{ message }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-form-field appearance="outline" class="input-area">
        <input matInput placeholder="Entrez un message..." (keydown.enter)="sendMessage()" maxlength="200" [(ngModel)]="currentMessage" />
        <button mat-icon-button matSuffix (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
