<mat-form-field class="search">
    <mat-label class="search-label">{{ 'CHAT.SEARCH' | translate }}</mat-label>
    <input matInput [formControl]="search" class="search-input" />
</mat-form-field>

<mat-selection-list #list [(ngModel)]="selectedRooms">
    <mat-list-option *ngFor="let room of $search | async" [value]="room">
        {{ room }}
    </mat-list-option>
</mat-selection-list>

<button mat-flat-button (click)="joinRooms()">{{ 'CHAT.JOIN' | translate }}</button>
