<div class="grid-container">
    <div class="profil-container">
      <div class="user-container">
        <div class="profile">
          <h2>Profile</h2>
        </div>
        <div class="avatar-container">
          <button
          class="profil-btn"
          mat-raised-button
          color="primary"
          type="submit"
          (click)="editAvatar()" >
          Modifier l'avatar
          </button>
          <div class="avatar">
            <img
              width="50px"
              height="50px" 
              [src]="userAvatar" alt="avatar" />
          </div>
        </div>
        <div class="pseudonym-container">
          <button
          class="profil-btn"
          mat-raised-button
          color="primary">
          Pseudonyme
          </button>
        </div>
        <div class="theme-container">
          <button
          class="profil-btn"
          mat-raised-button
          color="primary">
          Th√®me visuel
          </button>
        </div>
        <div class="language-container">
          <button
          class="profil-btn"
          mat-raised-button
          color="primary">
          Langue
          </button>
        </div>
    </div>
</div>
