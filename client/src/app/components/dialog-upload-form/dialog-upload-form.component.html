<h1 mat-dialog-title>{{ 'UPLOAD_DIALOG.TITLE' | translate }}</h1>
<form (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <input mat-fab type="file" color="primary" accept=".bmp, image/jpeg, image/png" (change)="this.uploadImage($event)" />
        <mat-error *ngIf="!this.isPropertiesImageCorrect.size">{{ 'UPLOAD_DIALOG.SIZE' | translate }}</mat-error>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-button mat-dialog-close>{{ 'UPLOAD_DIALOG.CANCEL' | translate }}</button>
        <button mat-button [mat-dialog-close]="true" [disabled]="this.isFormSubmitted ? null : 'disabled'" type="submit">
            {{ 'UPLOAD_DIALOG.UPLOAD' | translate }}
        </button>
    </mat-dialog-actions>
</form>
