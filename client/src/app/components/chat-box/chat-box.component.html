<mat-card class="main-wrapper">
    <mat-card-title> Messages </mat-card-title>
    <div class="chat-area" #scroll>
        <div *ngFor="let message of messages">
            <div class="message-wrapper">
                <div
                    [ngClass]="{
                        'message-wrapper-opponent': isOpponentMessage(message),
                        'message-wrapper-gameMaster': isEventMessage(message),
                        'message-wrapper-personal': isPersonalMessage(message)
                    }"
                >
                    <div
                        class="message-content"
                        [ngClass]="{
                            opponent: isOpponentMessage(message),
                            personal: isPersonalMessage(message),
                            gameMaster: isEventMessage(message)
                        }"
                    >
                        {{ message.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-form-field *ngIf="isMulti()" appearance="outline" class="input-area">
        <input matInput placeholder="Entrez un message..." maxlength="200" [(ngModel)]="currentMessage" />
        <button mat-icon-button matSuffix (click)="onClickSend()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
