<div *ngIf="isReplayAvailable" class="replay-container">
    <button mat-button (click)="quit()" [routerLink]="'/home'" routerLinkActive="router-link-active"><mat-icon>home</mat-icon></button>
    <button mat-button [disabled]="isReplaying()" (click)="replay()"><mat-icon>replay</mat-icon></button>
    <button mat-button *ngIf="!isPaused()" (click)="pause()"><mat-icon>pause_circle_filled</mat-icon></button>
    <button mat-button *ngIf="isPaused()" (click)="resume()"><mat-icon>play_circle_filled</mat-icon></button>
    <mat-radio-group [(ngModel)]="currentSpeed">
        <mat-radio-button mat-button (click)="setSpeed(replaySpeed)" *ngFor="let replaySpeed of replaySpeeds" [value]="replaySpeed"
            >x{{ replaySpeed }}</mat-radio-button
        >
    </mat-radio-group>
</div>
