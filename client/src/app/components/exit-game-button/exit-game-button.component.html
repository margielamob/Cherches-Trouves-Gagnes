<button class="fav-icon" mat-icon-button matTooltip="Quitter" (click)="onExit()">
    <mat-icon>exit_to_app</mat-icon>
</button>


    <ng-template #exitDialogContent>
        <div [ngClass]="theme">
            <h1 mat-dialog-title>{{exitButtonService.getTitle()}}</h1>
            <div *ngIf="exitButtonService.currentPage.waitingRoom; else otherPage">
                <div mat-dialog-content>{{exitButtonService.getMessage()}}</div>
            </div>
            <ng-template #otherPage>
                <div mat-dialog-content>{{exitButtonService.getMessage()}}</div>
            </ng-template>
            <div mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="primary" >Annuler</button>
                <div *ngIf="exitButtonService.currentPage.game; ">
                    <button color="primary" mat-button routerLink="/home" mat-dialog-close>Quitter</button>
                </div>
                <div *ngIf="exitButtonService.currentPage.createGame; ">
                    <button mat-button routerLink="/admin" mat-dialog-close color="primary">Quitter</button>
               </div>
               <div *ngIf="exitButtonService.currentPage.waitingRoom; ">
                <button mat-button routerLink="/" mat-dialog-close color="primary" (click)="onLeaveWaiting()">Quitter</button>
                
            </div>
        </div>
    </div>
    </ng-template>
