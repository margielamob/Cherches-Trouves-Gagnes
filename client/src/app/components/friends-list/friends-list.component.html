<ng-container *ngIf="friends$ | async as friends">
    <div class="friends-container" *ngIf="friends.length > 0; else noFriendsTemplate">
        <div class="scrollable-container">
            <div class="friend-card" *ngFor="let friend of friends">
                <div class="user-details">
                    <img mat-card-avatar [src]="friend.photoURL" alt="Photo de profil de l'ami" />
                    <div class="user-name">{{ friend.displayName }}</div>
                </div>
                <div class="actions">
                    <button mat-button color="warn" (click)="removeFriend(friend.uid)">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noFriendsTemplate>
    <div class="no-friends">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Aucun ami trouv√©</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Vous pouvez ajouter des amis en recherchant leur nom d'utilisateur.</p>
            </mat-card-content>
        </mat-card>
    </div>
</ng-template>
