<section [ngClass]="favoriteTheme">
    <div class="control-buttons">
        <div class="create-game-button control-button">
            <button mat-fab color="primary" matTooltip="Créer un nouveau jeu" aria-label="Boutton Créer" routerLink="/create">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <div class="delete-games-button control-button">
            <button mat-fab color="primary" matTooltip="Supprimer tous les jeux" [disabled]="!this.hasCards()" aria-label="Boutton supprimer" (click)="onClickDeleteGames()">
                <mat-icon>delete</mat-icon> 
            </button>
        </div>

        <div class="reset-highsccore-button control-button">
            <button mat-fab color="primary" [disabled]="!hasCards()" matTooltip="Réinitialiser les temps records" aria-label="Boutton réinitialiser" (click)="onClickRefreshGames()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    
        <div class="edit-settings-button control-button">
            <button mat-fab color="primary" matTooltip="Modifier les paramètres du jeu" aria-label="Boutton Modifier" (click)="onClickModifySettings()">
                <mat-icon>timer</mat-icon>
            </button>
        </div>
    </div>
</section>
