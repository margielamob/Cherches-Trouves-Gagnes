<div [ngClass]="theme" class="dialog">
    <h2 mat-title>Êtes-vous certain de vouloir supprimer ?</h2>
    <mat-card-content>La suppression ne peut pas être restaurée.</mat-card-content>
    <mat-dialog-actions align="end">
        <button color="primary" mat-button mat-dialog-close>Annuler</button>
        <button type="button" mat-raised-button mat-dialog-close color="warn" (click)="data.singleGameDelete ? deleteSingleGame() : deleteAllGames()">
            Supprimer
        </button>
    </mat-dialog-actions>
</div>
