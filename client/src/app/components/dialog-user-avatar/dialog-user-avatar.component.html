<div class="containerSpaceBetween">
    <div class="header3">{{ title }}</div>
    <div>
        <div class="avatar-container">
            <div *ngFor="let avatarImage of avatarImages">
                <img [src]="avatarImage.imagePath" alt="{{ avatarImage.fileName }}" />
            </div>
            <div class="user-avatar">
                <img width="50px" height="50px" [src]="userAvatar" alt="avatar" (click)="editAvatar()" />
                <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none" />
            </div>
        </div>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="onSubmit()">Enregistrer</button>
    </div>
</div>
