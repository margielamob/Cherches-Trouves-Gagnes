<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input ng-disabled="disable" type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required />
    </div>
    <div *ngIf="invalid">This user has already signed in</div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
