<div class="chatbox">
    <div class="screen">
        <div class="message" *ngFor="let message of chatMessages">
            {{ message }}
        </div>
    </div>
    <div class="input-box">
        <input type="text" #messageInput (keyup.enter)="sendMessage(messageInput.value)" placeholder="Type a message..." />
        <button (click)="sendMessage(messageInput.value)">Send</button>
    </div>
</div>
